<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LocaNav</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
     <header class="header container-fluid d-flex justify-content-between align-items-center p-3">
        <a href="#"><img src="img/logo.svg" alt="Website Logo" class="logo"></a>
        <nav>
            <ul class="d-flex gap-3">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
     </header>

    <!-- Left side -->
    <div class="login-wrapper container-fluid">
        <div class="login-box p-5">
            <h1>Welcome back!</h1> 
            <p>Discover quick and easy navigation to important locations around you. Get started by logging in now!</p>
            <form action="dashboard.html" method="post">
                <input type="email" class="form-control mb-3" placeholder="example@gmail.com" required>
                <input type="password" class="form-control mb-3" placeholder="Password" required>
                <div class="d-flex justify-content-between mb-3">
                    <a href="#" class="text-muted">Forgot your password?</a>
                </div>
                <button type="submit" class="btn btn-dark w-100">Login</button>
            </form>
            <div class="text-center my-3">
                <span>OR</span>
            </div>
            <div class="d-flex justify-content-center gap-3 mb-3 social-login">
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/google-logo.png" alt="Google login"></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple login"></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/facebook-new.png" alt="Facebook login"></a>
            </div>
            <div class="text-center">
                <span>Not a member? <a href="#" class="register-link">Register Now</a></span>
            </div> 
        </div>

        <!-- Right Side -->
        <div class="side-image text-center p-5">
            <img src="img/login2.jpg" alt="SideImg">
        </div>
    </div>

    <!-- Footer -->
     <footer class="footer container-fluid text-center p-3">
        <p>&copy; 2024 LocaNav. All rights reserved. <a href="#">Send Feedback</a></p>
     </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
